<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ps5.css">
    <link rel="preload" href="script.js">
    <title>Manette PS5</title>
</head>

<body>
    <header id="header"></header>
    <script defer src="script.js"></script>
    <div class="conteiner-ps5">
        <div class="nomborder">
            <div id="nom-manette" >PS5 Personnalis√©e</div>
        </div>
        <div class="conteiner-ps5perso">
            <div class="img-ps5perso">
                <img id="imggauche" src="ps5.png">
                <img id="idps5f" src="images/ps5/ps5fond.png">
                <img id="idjoyd" src="images/ps5/joyd.png">
                <img id="idjoyg" src="images/ps5/joyg.png">
                <img id="idbtn" src="images/ps5/btnps5.png">
                <img id="idcroix" src="images/ps5/croix.png">
            </div>
            <div class="selector">
                <h1>Couleur de la manette:</h1>
                <div class="colorselector">
                    <button class="dotred" type="button" onclick="fond(1)"> </button>
                    <button class="dotgreen" type="button" onclick="fond(2)"> </button>
                    <button class="dotblue" type="button" onclick="fond(3)"> </button>
                    </div>
                <h1>Couleur du joystick droit:</h1>
                <div class="colorselector">
                    <button class="dotred" id="joydred" type="button" onclick="joystickd(1)"> </button>
                    <button class="dotgreen" id="joydgreen" type="button" onclick="joystickd(2)"> </button>
                    <button class="dotblue" id="joydblue" type="button" onclick="joystickd(3)"> </button>
                </div>
                <h1>Couleur du joystick gauche:</h1>
                <div class="colorselector">
                    <button class="dotred" id="joygred" type="button" onclick="joystickg(1)"> </button>
                    <button class="dotgreen" id="joygred" type="button" onclick="joystickg(2)"> </button>
                    <button class="dotblue" id="joygred" type="button" onclick="joystickg(3)"> </button>
                </div>
                <h1>Couleur des croix directionnelles:</h1>
                <div class="colorselector">
                    <button class="dotred" id="croixred" type="button" onclick="croix('rouge')"> </button>
                    <button class="dotgreen" id="croixgree d" type="button" onclick="croix('vert')"> </button>
                    <button class="dotblue" id="croixblue" type="button" onclick="croix('bleu')"> </button>
                </div>
                <h1>Couleur des boutons:</h1>
                <div class="colorselector">
                    <button class="dotred" id="btnred" type="button" onclick="btn(1)"> </button>
                    <button class="dotgreen" id="btngree d" type="button" onclick="btn(2)"> </button>
                    <button class="dotblue" id="btnblue" type="button" onclick="btn(3)"> </button>
                    </div>
            </div>
        </div>
        <div class="prix">
            <div class="texte-prixborder">
                <div class="texte-prixtext">
                    PRIX:
                </div>
            </div>
            <div class="val-prix">

            </div>
        </div>
    </div>
<footer id="footer"></footer>
</body>
