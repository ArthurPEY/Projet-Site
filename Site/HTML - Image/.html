<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="payement.css">
    <title>Payement</title>

<body background="ps5.png">
    <h1>Information de livraison</h1>

    <form action="" method="get" class="form">
        <div class="form1">
          <label for="name">Nom </label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form2">
            <label for="name">Prénom </label>
            <input type="text" name="surname" id="surname" required>
          </div>
        <div class="form">
            <label for="name">Rue </label>
            <input type="text" name="street" id="street" required>
          </div>
          <div class="form">
            <label for="name">Ville </label>
            <input type="text" name="city" id="city" required>
          </div>
          <div class="form">
            <label for="name">Code Postal</label>
            <input type="text" name="postal code" id="postal_code" required maxlength="5">
          </div>
        <div class="form">
            <label for="name">Numéro de téléphone</label>
            <input type="text" name="phone" id="phone" required maxlength="10">
        </div>
        <div class="form">
          <label for="email">email </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form">
          <input type="submit" value="Commander">
        </div>
      </form>
